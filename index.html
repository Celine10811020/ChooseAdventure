<!DOCTYPE html>
<html lang="zh-TW">
<head>
 <meta charset="utf-8">
 <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link rel="stylesheet" href="style.css">

 <title>選擇冒險遊戲</title>
</head>
<body>
 <div class="container">
  <h1>選擇冒險遊戲</h1>
  <div id="resources">
   食物：<span id="food">10</span> <br>
   精力：<span id="energy">10</span> <br>
   時間：<span id="time">0</span>
  </div>
  <div id="game">
   <div id="scenario">
    <p id="scenarioText">情境將顯示在這裡</p>
   </div>
   <div id="options">
    <!-- 選項按鈕將顯示在這裡 -->
   </div>
  </div>

  <div id="challengeModal" class="modal">
    <div class="modalContent">
     <span class="closeButton" onclick="closeChallenge()">&times;</span>
     <p id="challengeText"></p>
     <button id="challengeCompleteButton">完成挑戰</button>
    </div>

    <div id="showImg" class="showImg">
     <span class="closeButton" onclick="closeImage()">&times;</span>
     <img id="image" alt="挑戰說明圖片">
    </div>

    <div id="showVedio" class="showImg">
      <span class="closeButton" onclick="closeVedio()">&times;</span>
      <div class="showVedioContent">
        <iframe id="vedioIframe" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>
 </div>
</body>
<script src="main.js"></script>
<script src="scenario.js"></script>
</html>
